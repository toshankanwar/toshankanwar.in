<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css" />
   
  </head>
 
  <body>
  
    <div class="background">
      <form action="registration.php" method="post" class="form">
        <h1 class="text-center">Registration Form</h1>
        <div class="progressbar">
          <div class="progress" id="progress"></div>

          <div
            class="progress-step progress-step-active"
            data-title="Intro"
          ></div>
          <div class="progress-step" data-title="School"></div>
          <div class="progress-step" data-title="Password"></div>
        </div>

        <!-- Steps -->
        <div class="form-step form-step-active">
          <div class="input-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required />
          </div>
          <div class="input-group">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" required />
          </div>
          <div class="input-group">
            <label for="dateOfbirth">Date Of Birth</label>
            <input type="date" name="dateofbirth" id="dateofbirth"required/>
          </div>
          <div class="input-group">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
              <option value="default">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="">
            <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
          </div>
        </div>
        <div class="form-step">
          <div class="input-group">
            <label for="schoolname">School Name</label>
            <input type="text" name="schoolname" id="schoolname" required />
          </div>
          <div class="input-group">
            <label for="schooltype">School Type</label>
            <select name="schooltype" id="schooltype"required>
              <option value="default">Select</option>
              <option value="jnv">Jnv</option>
              <option value="kv">KV</option>
              <option value="prayas">Prayas</option>
              <option value="government">Government</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="input-group">
            <label for="markstenth">10th Marks</label>
            <input type="float" name="markstenth" id="markstenth" required/>
          </div>
          <div class="input-group">
            <label for="markstwelve">12th Marks</label>
            <input type="float" name="markstwelve" id="markstwelve" required/>
          </div>
          <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <a href="#" class="btn btn-next">Next</a>
          </div>
        </div>
        <div class="form-step">
          <div class="input-group">
            <label for="number">Number</label>
            <input type="number" name="number" id="number"required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required/>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password"required />
          </div>

          <div class="input-group">
            <label for="confirmpassword">Confirm Password</label>
            <input
              type="password"
              name="confirmpassword"
              id="confirmpassword"
              required
            />
          </div>
          <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <input type="submit" value="Submit" class="btn" id="submit" />
          </div>
        </div>
      </form>
    </div>
    <script src="registration.js"></script>
  </body>
  <style>
.input-group {
  margin: 2rem 0;
}

  </style>
</html>
